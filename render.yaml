databases:
  - name: BalanceBook
    databaseName: balancebookdb_iyy1
    user: balancebookdb_iyy1_user
    plan: free

services:
  - type: web
    name: BalanceBookSite
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BalanceBookDB
          property: connectionString
      - key: 0a412ae479f91970f2dc1748ac5792f4
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default